<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.1.3/dist/socket.io.min.js"></script>
    <meta charset="UTF-8">
    <title>comz</title>
</head>
<body>
    <main class="container">
        <header>
            <h2>d00m comz - Test Bed</h2>
        </header>
        <div class="row">
            <div class="col-4">
                <fieldset id="connection" class="row g-2">
                    <label class="form-label" for="url">URL:</label>
                    <input class="form-control" id="url" value="wss://ws.d00m.ch/v1" disabled/>
                    <label class="form-label" for="token">Token:</label>
                    <select class="form-select" id="token">
                        <option label="Alex" value="123"></option>
                        <option label="Jo" value="234"></option>
                    </select>
                    <button class="btn btn-secondary" id="connect">Connect!</button>
                </fieldset>
                <hr />
                <fieldset id="commands" class="row g-2" disabled>
                    <label class="form-label" for="command">Send:</label>
                    <select id="command" class="form-select">
                        <option label="Send Message" value="send-message"></option>
                        <option label="List Users" value="list-users"></option>
                        <option label="Chat History" value="chat-history"></option>
                    </select>
                    <input id="message" class="form-control" placeholder="Message to send...">
                    <button id="send" class="btn btn-primary">Send!</button>
                </fieldset>
            </div>
            <div class="col-8">
                <section class="row g-2">
                    <label class="form-label">Messages:</label>
                    <div id="messages" class="list-group">
                        <!-- messages added here -->

                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
